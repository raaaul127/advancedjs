<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Car {
            constructor(marca, culoare, motor) {
                console.log('Se executa codul din constructor');
                this.marca = marca; // Atribuim valoarea inițială la variabila internă
                this.culoare = culoare;
                this.motor = motor;
            }

            get mymarca() {
                return this.marca; // Returnăm valoarea stocată în _marca
            }

            set mymarca(marcaNoua) {
                if (marcaNoua == "Audi"){
                    this.marca = marcaNoua; // Setăm valoarea în _marca
                }
            }
        }

        const mycar = new Car('BMW', 'rosu', '2.0');
        console.log('car :>> ', mycar);
        mycar.marca = 'Dacia'; // Apelarea setter-ului
        mycar.mymarca = 'Opel';
        console.log('car :>> ', mycar);
    </script>
</body>
</html>
